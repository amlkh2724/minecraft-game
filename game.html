<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <link rel="stylesheet" href="./css/game.css">
</head>
<body>
    <div id="game-board"></div>
    <div class="allTheTools">
        <div class="container" id="pickaxe">
            <div class="picaxe"></div>
            <div class="name">pickaxe</div>
        </div>
        <div class="container" id="shovel">
            <div class="shovel"></div>
            <div class="name">shovel</div>
        </div>
        <div class="container" id="axe">
            <div class="axe"></div>
            <div class="name">axe</div>

        </div>
        <div class="inventory">
            <div class="container1">
                <div class="dirt currentDirt counterDirt">0</div>            
            </div>
            <div class="container1">
                <div class="grass currentGrass counter1">0</div>
                
            </div>
            <div class="container1">
                <div class="rock currentRock counter2">0</div>
            </div>
            <div class="container1">
                <div class="snow currentSnow counter3">0</div>
            </div>
            <div class="container1">
                <div class="trunk currentTrunk counter4">0</div>
            </div>
            <div class="container1">
                <div class="leaves currentLeaves counter5">0</div>
            </div>
        </div>
        <button>restart</button>
    </div>
    <script src="./js/game.js" defer type="module"></script>
    <script src="./js/staff.js" defer></script>
</body>
</html>
